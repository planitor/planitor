{% extends "base.html" %} {% block body %}
<div class="px-6">
  <div class="my-8 mt-4 sm:mt-8">
    <ul class="breadcrumbs flex items-center text-lg mb-8">
      <li class="mr-4">
        <a class="text-blue-700" href="{{ url_for('get_index') }}">
          <span class="sf-symbol">{% include "symbols/house.fill.svg" %}</span>
        </a>
      </li>
      <li class="mr-4">
        /
      </li>
      <li class="mr-4">
        <a class="text-blue-700" href="{{ url_for('get_search') }}">
          Leit
        </a>
      </li>
      <li class="mr-4">
        /
      </li>
      <li class="mr-4">„{{ q }}“</li>
    </ul>
    <div class="flex justify-between items-end">
      Leitarniðurstöður
    </div>
  </div>
  <div class="results">
    {% for minute in minutes %}
    <h4 class="font-bold">{{ minute.headline }} at {{ minute.case.address }}</h4>
    <p class="mb-4">{{ minute.inquiry }}</p>
    {% endfor %}
  </div>
</div>
{% endblock body %}
