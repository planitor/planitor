<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>Planitor</title>
    <link
      href="{{ url_for('static', path='/dist/styles.css') }}"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Planitor.is" />
    <meta
      property="og:description"
      content="Gagnagrunnur með öllum rafhjól, hlaupahjólum og öðrum léttum rafknúnum farartækjum frá helstu söluaðilum."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.planitor.is/" />
    {#
    <link
      rel="icon"
      href="{{ url_for('static', path='/favicon.png') }}"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="{{ url_for('static', path='/favicon.png') }}"
      sizes="192x192"
    />
    <meta
      property="og:image"
      content="{{ url_for('static', path='/opengraph.png') }}"
    />
    #}
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
  </head>

  <body class="flex flex-col flex-wrap items-center min-h-screen">
    <div class="nav-wrapper w-full">
      <nav
        id="navigation"
        class="flex items-center justify-between flex-wrap p-6 max-w-6xl mx-auto "
      >
        <a href="/" class="mr-6 block logo" alt="Planitor">{% include "logo.svg" %}</a>
        <form class="search rounded-md bg-blue-600 flex flex-grow items-center px-3 py-1">
          <div class="sf-symbol">{% include "symbols/magnifyingglass.svg" %}</div>
          <input class="bg-transparent flex-grow py-1 px-2 text-white" placeholder="Leit - t.d. 'Reitir ehf.', 'Brautarholt' eða 'gistiheimili'">
        </form>
        <button id="login" class="btn btn-primary ml-4">Innskrá</button>
        <button id="signup" class="btn ml-2 font-regular">Nýskrá</button>
      </nav>
    </div>
    <div class="flex-grow w-full">
      <div class="max-w-6xl mx-auto">
        {% block body %}{% endblock body %}
      </div>
    </div>
    <footer class="w-full mt-8">
      <div class="mx-auto max-w-6xl px-4 py-8 sm:px-6 text-xs sm:text-sm">
        <p class="my-1 text-white">Planitor!</p>
        <p class="my-1 text-white">
          <a href="mailto:jokull@solberg.is" class="font-bold text-blue-200"
            >jokull@solberg.is</a
          >
        </p>
        <div id="root"></div>
      </div>
    </footer>
    {% include "modal.html" %}
    <script src="{{ url_for('static', path='/dist/app.js') }}"></script>
    <!-- Hot reload script -->
    {% if DEBUG %}
      {{ hotreload.script(url_for('hot-reload')) | safe }}
    {% endif %}
  </body>
</html>
